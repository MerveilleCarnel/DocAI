<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de prise de rendez-vous</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 500px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
      resize: vertical;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <div class="container">
        <h2>Formulaire de prise de rendez-vous</h2>
        <form method="post" action="{% url 'rendezvous' %}">
          {% csrf_token %}
          <label for="medecin">Médecin:</label>
             {{ form.medecin }}
          <label for="patient">Patient:</label>
            {{ form.patient }}
            <label for="date_heure">Date et heure:</label>
            <input type="date" id="date_heure" name="date_heure" required>
            <input type="time" id="time" name="time" required>

           
             <label for="motif">Motif de consultation:</label>
            <textarea id="motif" name="motif" placeholder="Veuillez décrire votre motif de consultation" required></textarea>

            <button type="submit">Prendre rendez-vous</button>
        </form>
    </div>

    
</body>
</html>
